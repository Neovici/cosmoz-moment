<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>cosmoz-moment test</title>

		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>

		<link rel="import" href="../../test-fixture/test-fixture.html">
		<link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">

		<link rel="import" href="../cosmoz-moment.html">
	</head>

	<body>
		<test-fixture id="basic">
			<template>
				<cosmoz-moment></cosmoz-moment>
			</template>
		</test-fixture>

		<test-fixture id="custom-locale">
			<template>
				<cosmoz-moment locale="[[ locale ]]"></cosmoz-moment>
			</template>
		</test-fixture>

		<script>
			suite('cosmoz-moment properties', function () {
				var baseFixture;

				setup(function () {
					baseFixture = fixture('basic');
				});

				test('instantiating the element works', function () {
					assert.equal(baseFixture.is, 'cosmoz-moment');
				});

				test('default locale is `en`', function () {
					var locale = moment.locale();
					assert.isString(locale);
					assert.equal(locale, 'en');
				});
			});

			suite('set custom locale property', function () {
				var customLocale;

				setup(function () {
					customLocale = fixture('custom-locale');
				});

				test('change locale to French', function () {
					customLocale.locale = 'fr';
					assert.isString(customLocale.locale);
					assert.equal(customLocale.locale, 'fr');
					assert.equal(moment.locale(), 'fr');
				});
			});
		</script>
	</body>
</html>
