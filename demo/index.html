		<!-- page-wide locale -->
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
			<h4>Setting a page-wide locale</h4>
			<demo-snippet>
				<template>
					<dom-bind>
						<template is="dom-bind">
							<paper-dropdown-menu label="Locale" value="{{ locale }}">
								<paper-listbox class="dropdown-content" slot="dropdown-content" selected="0">
									<paper-item>en</paper-item>
									<paper-item>fr</paper-item>
									<paper-item>sv</paper-item>
								</paper-listbox>
							</paper-dropdown-menu>
							<cosmoz-moment locale="[[ locale ]]"></cosmoz-moment>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>`;

document.body.appendChild($_documentContainer.content);
</script>
