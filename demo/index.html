<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>cozmoz-moment</title>

		<script src="/components/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
		<script src="/components/web-animations-js/web-animations-next-lite.min.js"></script>

		<script type="module" src="/components/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="/components/@polymer/iron-demo-helpers/demo-snippet.js"></script>

		<script type="module" src="/components/@polymer/paper-dropdown-menu/paper-dropdown-menu.js"></script>
		<script type="module" src="/components/@polymer/paper-listbox/paper-listbox.js"></script>
		<script type="module" src="/components/@polymer/paper-item/paper-item.js"></script>

		<script type="module" src="../cosmoz-moment.js"></script>
		<script type="module" src="../cosmoz-moment-timeago.js"></script>

		<script type="module" src="/components/moment/src/locale/sv.js"></script>
		<script type="module" src="/components/moment/src/locale/fr.js"></script>
	</head>
	<body unresolved>
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles">
			</style>
		</custom-style>

		<!-- page-wide locale -->
		<div class="vertical-section-container centered">
			<h4>Setting a page-wide locale</h4>
			<demo-snippet>
				<template>
					<dom-bind>
						<template is="dom-bind">
							<paper-dropdown-menu label="Locale" value="{{ locale }}">
								<paper-listbox class="dropdown-content" slot="dropdown-content" selected="0">
									<paper-item>en</paper-item>
									<paper-item>fr</paper-item>
									<paper-item>sv</paper-item>
								</paper-listbox>
							</paper-dropdown-menu>
							<cosmoz-moment locale="[[ locale ]]"></cosmoz-moment>
						</template>
					</dom-bind>
				</template>
			</demo-snippet>
		</div>

		<!-- page-wide locale -->
		<div class="vertical-section-container centered">
			<h4>cosmoz-moment-timeago</h4>
			<demo-snippet>
				<template>
					<b>Page was loaded</b> <cosmoz-moment-timeago></cosmoz-moment-timeago><br>
					<b>Polymer was created</b> <cosmoz-moment-timeago date="2015-05-27"></cosmoz-moment-timeago><br>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
